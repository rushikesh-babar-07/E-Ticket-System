<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Bus E-Ticket System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Bus E-Ticket</a>
    </div>
  </nav>

  <section class="container my-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold">Book Your Bus Ticket</h1>
      <p class="text-muted">Fast • Secure • Reliable</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-4">
          <form>
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Age</label>
              <input type="number" class="form-control" placeholder="Enter your age" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contact Number</label>
              <input type="tel" class="form-control" placeholder="10-digit contact number" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Starting City</label>
              <input type="text" class="form-control" placeholder="e.g. Pune" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Destination City</label>
              <input type="text" class="form-control" placeholder="e.g. Mumbai" required>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary px-5">Book Ticket</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center py-3 bg-light border-top">
    <small>© 2025 Bus E-Ticket System | Developed by Rishi Babar</small>
  </footer>
</body>
</html>
